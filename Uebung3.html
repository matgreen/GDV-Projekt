<!DOCTYPE html>
<!--hilfsmittel: Skript-->
<html>
  
    <head>
    <title>My first X3DOM page</title>
    <link rel="stylesheet" type="text/css"
          href="http://www.x3dom.org/download/x3dom.css">
    </link>
    
    <script type="text/javascript"
            src="http://www.x3dom.org/download/x3dom.js">
    </script>
  </head>
  
  <body>
    <h1>My X3DOM world</h1>
    
    <x3d width="500px" height="400px">
        <scene>
            <transform translation="0 0 0">
                <transform scale="1 2 1">
                    <shape>
                        <appearance>
                            <material diffuseColor='red'></material>
                        </appearance>
                        <box></box>
                    </shape>
                </transform>
            </transform>
            
            <transform translation="0 2 -2">
                <transform rotation="1 0 0 -1">
                    <transform scale="1 2 1">
                            <shape>
                              <appearance>
                                <material diffuseColor='red'></material>
                              </appearance>
                              <box></box>
                             </shape>
                    </transform>
                </transform>
            </transform>
            
            <transform rotation="0 1 0 2">
                <transform translation="0 2 -2">
                    <transform rotation="1 0 0 -1">
                        <transform scale="1 2 1">
                                <shape>
                                  <appearance>
                                    <material diffuseColor='red'></material>
                                  </appearance>
                                  <box></box>
                                 </shape>
                        </transform>
                    </transform>
                </transform>
            </transform>
            
            <transform rotation="0 1 0 4">   
                <transform translation="0 2 -2">
                    <transform rotation="1 0 0 -1">
                        <transform scale="1 2 1">
                                <shape>
                                  <appearance>
                                    <material diffuseColor='red'></material>
                                  </appearance>
                                  <box></box>
                                 </shape>
                        </transform>
                    </transform>
                </transform>
            </transform>
            
        </scene>
    </x3d>
    
  </body>
</html>
